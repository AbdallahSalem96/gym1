<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <title>Healthy Care</title>
  <style>
    body {
      background-color:#E5E5E5; 
      font-family: Arial, sans-serif;
      color: #333;
    }

    .navbar {
      background-color:#0064c9; 
    }

    .navbar-brand {
      color: #ffffff; 
      font-size: 1.5em;
      font-weight: bold;
    }

    .btn-primary {
      background-color: #005c78
      ; 
      border-color: #005c78
      ;
      color: #fffefe;
    }

    .btn-outline-primary {
      color: #ffffff; 
      border-color: #005c78;
    }

    .btn-primary:hover,
    .btn-outline-primary:hover {
      background-color: #016e8f; 
      border-color: #016e8f;
      color: #ffffff; 
    }

    .card {
      border: 1px solid #006483; 
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(10, 10, 10, 0.1);
      background-color: #ffffff; 
    }

    .card-title {
      color: #007bff; 
    }

    .card-text {
      color: #6c757d; 
    }

    .card-img-top {
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .footer {
      background-color: #49a1f8;
      color: #ffffff; 
      padding: 10px 0;
      text-align: center;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    .main-content {
      padding-bottom: 100px;
    }
  </style>
</head>

<body>
   <nav class="navbar navbar-dark navbar-expand-lg    g-4" >
    <div class="container-fluid">
      <a class="navbar-brand gradient brandGradient " href="index.html"
        style="color: lightcyan; margin-left: 3em; font-size: xx-large;">Healthy Care</a>
       
    </div>
  </nav>
 

  <div class="container main-content">
    <div class="row row-cols-1 row-cols-md-2 g-4 mt-5">
      <div class="col">
        <div class="card">
          <img src="photo/gym.jpg" class="card-img-top" alt="Gym">
          <div class="card-body">
            <h5 class="card-title">Gym Centers</h5>
            <p class="card-text">Find gym centers that suit your needs.</p>
            <a href="GYM/gym.html" class="btn btn-primary">Find a gym</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="photo/Physiotherapy Centre.jpg" class="card-img-top" alt="Physiotherapy Centre">
          <div class="card-body">
            <h5 class="card-title">Physiotherapy Centers</h5>
            <p class="card-text">Find physiotherapy centers that suit your needs.</p>
            <a href="PHYSIOTHERAPY/physiotherapy.html" class="btn btn-primary">Find a center</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Healthy Care. All rights reserved.</p>
    </div>
  </footer>

</body>

</html>
